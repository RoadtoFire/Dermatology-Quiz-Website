<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dfe9f3);
      margin: 0 auto;
      padding: 20px;
      max-width: 900px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    #progressBar {
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      text-align: center;
      line-height: 25px;
      color: white;
      transition: width 0.4s;
    }
    .question {
      background: white;
      border-left: 6px solid #007bff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .question p {
      font-weight: bold;
    }
    .option-label {
      display: block;
      background: #f4f7fa;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .option-label:hover {
      background: #e8f0fe;
    }
    .option-label.correct {
      background-color: #d4edda !important;
      color: #155724;
      border-color: #c3e6cb;
    }
    .option-label.incorrect {
      background-color: #f8d7da !important;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .explanation {
      margin-top: 10px;
      font-style: italic;
      padding-left: 10px;
      border-left: 3px solid #ccc;
      display: none;
    }
    #score {
      text-align: center;
      font-size: 1.5em;
      color: #003366;
      margin-top: 30px;
    }
    .retry-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .retry-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Rook's Viral Infections Quiz</h1>
  <div id="progressBar">
    <div id="progressFill">0%</div>
  </div>
  <div id="quiz"></div>
  <div id="score"></div>
  <button class="retry-btn" onclick="restartQuiz()" style="display:none;">Retake Quiz</button>

  <script>
    const questions = 
        [
  {
    q: "Which virus was eradicated worldwide in 1980 through a WHO vaccination campaign?",
    options: ["Measles virus", "Poliovirus", "Variola virus", "Rubella virus"],
    answer: 2,
    explanation: "Smallpox, caused by variola virus, was eradicated globally in 1980 after intensive WHO vaccination efforts."
  },
  {
    q: "Which clinical feature distinguishes mpox (monkeypox) from smallpox?",
    options: ["Vesicular rash", "Scarring", "Lymphadenopathy", "Centrifugal spread"],
    answer: 2,
    explanation: "Lymphadenopathy is a characteristic feature of mpox, helping to differentiate it from smallpox."
  },
  {
    q: "Molluscum contagiosum presents with which typical lesion?",
    options: ["Umbilicated papules", "Bullae", "Macular rash", "Vesicles"],
    answer: 0,
    explanation: "Molluscum contagiosum lesions are small, dome-shaped, umbilicated papules."
  },
  {
    q: "Which herpesvirus is most commonly associated with genital herpes?",
    options: ["HSV-1", "HSV-2", "VZV", "EBV"],
    answer: 1,
    explanation: "HSV-2 is the primary cause of genital herpes, though HSV-1 can also cause it."
  },
  {
    q: "Which condition results from reactivation of varicella-zoster virus?",
    options: ["Herpangina", "Herpes zoster", "Infectious mononucleosis", "Roseola"],
    answer: 1,
    explanation: "Reactivation of latent VZV in dorsal root ganglia causes herpes zoster (shingles)."
  },
  {
    q: "Oral hairy leukoplakia is most strongly associated with which virus?",
    options: ["CMV", "HSV-1", "EBV", "HHV-6"],
    answer: 2,
    explanation: "Oral hairy leukoplakia occurs due to Epstein–Barr virus reactivation, often in immunosuppressed patients."
  },
  {
    q: "Which herpesvirus causes roseola infantum?",
    options: ["HSV-2", "HHV-6", "VZV", "CMV"],
    answer: 1,
    explanation: "Human herpesvirus 6 (and sometimes HHV-7) is responsible for roseola infantum."
  },
  {
    q: "Which virus is implicated in Kaposi’s sarcoma?",
    options: ["HHV-8", "EBV", "HIV-1", "CMV"],
    answer: 0,
    explanation: "Kaposi’s sarcoma is linked to human herpesvirus 8 (HHV-8) infection."
  },
  {
    q: "What is the hallmark cutaneous manifestation of chickenpox (varicella)?",
    options: ["Vesicles on an erythematous base", "Palpable purpura", "Nodules", "Target lesions"],
    answer: 0,
    explanation: "Varicella presents with crops of vesicles on an erythematous base, often described as 'dew drops on a rose petal'."
  },
  {
    q: "Which complication is most feared in neonatal herpes infection?",
    options: ["Meningitis", "Bronchitis", "Gastroenteritis", "Otitis media"],
    answer: 0,
    explanation: "Neonatal herpes can cause disseminated infection with central nervous system involvement leading to meningitis and encephalitis."
  },
  {
    q: "Which virus is responsible for infectious mononucleosis?",
    options: ["HSV-1", "EBV", "CMV", "HHV-6"],
    answer: 1,
    explanation: "Epstein–Barr virus (EBV) is the main cause of infectious mononucleosis."
  },
  {
    q: "Which cutaneous lesion is characteristic of HPV infection?",
    options: ["Warts", "Vesicles", "Erythematous plaques", "Umbilicated nodules"],
    answer: 0,
    explanation: "Human papillomavirus causes verrucous lesions known as warts."
  },
  {
    q: "Epidermodysplasia verruciformis is associated with which virus group?",
    options: ["Poxvirus", "Herpesvirus", "Papillomavirus", "Retrovirus"],
    answer: 2,
    explanation: "HPV, particularly β types, are linked to epidermodysplasia verruciformis."
  },
  {
    q: "Condyloma acuminata are caused by which HPV types most commonly?",
    options: ["HPV 1 and 2", "HPV 6 and 11", "HPV 16 and 18", "HPV 31 and 33"],
    answer: 1,
    explanation: "HPV types 6 and 11 cause benign anogenital warts (condyloma acuminata)."
  },
  {
    q: "Cervical cancer is most strongly linked to which HPV types?",
    options: ["HPV 6 and 11", "HPV 16 and 18", "HPV 1 and 4", "HPV 5 and 8"],
    answer: 1,
    explanation: "High-risk HPV types 16 and 18 are responsible for the majority of cervical cancers."
  },
  {
    q: "Erythema infectiosum (fifth disease) is caused by which virus?",
    options: ["HHV-6", "Parvovirus B19", "EBV", "CMV"],
    answer: 1,
    explanation: "Parvovirus B19 causes erythema infectiosum, characterized by the 'slapped cheek' rash."
  },
  {
    q: "Which hepatitis virus is a DNA virus?",
    options: ["Hepatitis A", "Hepatitis B", "Hepatitis C", "Hepatitis E"],
    answer: 1,
    explanation: "Hepatitis B virus is a DNA virus, unlike the other hepatitis viruses which are RNA viruses."
  },
  {
    q: "Which hepatitis virus is most strongly associated with hepatocellular carcinoma?",
    options: ["Hepatitis A", "Hepatitis B", "Hepatitis C", "Hepatitis E"],
    answer: 1,
    explanation: "Chronic hepatitis B infection significantly increases the risk of hepatocellular carcinoma."
  },
  {
    q: "Which retrovirus causes adult T-cell leukemia/lymphoma?",
    options: ["HIV-1", "HIV-2", "HTLV-1", "HTLV-2"],
    answer: 2,
    explanation: "HTLV-1 is associated with adult T-cell leukemia/lymphoma and HTLV-associated myelopathy."
  },
  {
    q: "Kaposi’s sarcoma is most common in patients with which viral co-infection?",
    options: ["HIV", "CMV", "HBV", "Parvovirus B19"],
    answer: 0,
    explanation: "HIV-infected individuals with HHV-8 co-infection are at highest risk for Kaposi’s sarcoma."
  },
  {
    q: "Which mosquito-borne virus is a major cause of hemorrhagic fever with shock syndrome?",
    options: ["Zika virus", "Yellow fever virus", "Dengue virus", "Chikungunya virus"],
    answer: 2,
    explanation: "Dengue virus can cause severe dengue hemorrhagic fever and shock syndrome."
  },
  {
    q: "Congenital rubella syndrome is associated with which triad?",
    options: ["Cataracts, deafness, congenital heart disease", "Microcephaly, seizures, jaundice", "Skin rash, hepatosplenomegaly, anemia", "Hydrocephalus, hearing loss, bone deformities"],
    answer: 0,
    explanation: "The classic triad of congenital rubella syndrome includes cataracts, deafness, and congenital heart disease."
  },
  {
    q: "Which cutaneous rash is pathognomonic of measles?",
    options: ["Slapped cheek rash", "Koplik spots", "Umbilicated papules", "Vesicles on palms and soles"],
    answer: 1,
    explanation: "Koplik spots on the buccal mucosa are pathognomonic of measles infection."
  },
  {
    q: "Hand, foot and mouth disease is most commonly caused by which virus?",
    options: ["Enterovirus A71", "HSV-1", "Coxsackie B", "VZV"],
    answer: 0,
    explanation: "Enterovirus A71 and Coxsackie A16 are common causes of hand, foot and mouth disease."
  },
  {
    q: "Which virus causes rabies?",
    options: ["Rhabdovirus", "Retrovirus", "Paramyxovirus", "Flavivirus"],
    answer: 0,
    explanation: "Rabies is caused by the rabdovirus Lyssavirus."
  },
  {
    q: "Which virus is the cause of epidemic keratoconjunctivitis?",
    options: ["Adenovirus", "HSV-1", "CMV", "HHV-6"],
    answer: 0,
    explanation: "Adenoviruses are a common cause of epidemic keratoconjunctivitis."
  },
  {
    q: "Which coronavirus caused the COVID-19 pandemic?",
    options: ["SARS-CoV", "MERS-CoV", "SARS-CoV-2", "HCoV-229E"],
    answer: 2,
    explanation: "SARS-CoV-2 is the coronavirus responsible for the COVID-19 pandemic."
  },
  {
    q: "Which skin manifestation has been strongly associated with COVID-19 infection?",
    options: ["Erythema infectiosum", "Chilblain-like lesions", "Herpetic whitlow", "Condyloma acuminata"],
    answer: 1,
    explanation: "COVID-19 has been associated with chilblain-like lesions, especially in young patients."
  },
  {
    q: "Which virus causes German measles?",
    options: ["Paramyxovirus", "Rubivirus", "Enterovirus", "Orthopoxvirus"],
    answer: 1,
    explanation: "Rubella (German measles) is caused by Rubivirus, a member of the Togaviridae family."
  },
  {
    q: "Which lesion is characteristic of orf virus infection?",
    options: ["Single nodular lesion on hands", "Widespread vesicles", "Umbilicated papules", "Erythema migrans"],
    answer: 0,
    explanation: "Orf typically presents as a solitary nodular lesion on hands after sheep or goat contact."
  },
  {
    q: "Which zoonotic poxvirus is commonly transmitted via domestic cats?",
    options: ["Cowpox", "Buffalopox", "Vaccinia", "Tanapox"],
    answer: 0,
    explanation: "Cowpox infections often occur in humans after scratches or bites from domestic cats."
  },
  {
    q: "Which antiviral drug has FDA approval for treatment of smallpox?",
    options: ["Acyclovir", "Tecovirimat", "Valganciclovir", "Ribavirin"],
    answer: 1,
    explanation: "Tecovirimat was approved for treatment of smallpox by the FDA."
  },
  {
    q: "Which virus is responsible for erythema infectiosum in children?",
    options: ["HHV-6", "Parvovirus B19", "EBV", "Adenovirus"],
    answer: 1,
    explanation: "Parvovirus B19 infection causes erythema infectiosum ('slapped cheek disease')."
  },
  {
    q: "Which viral infection is associated with Burkitt lymphoma?",
    options: ["EBV", "HHV-8", "HTLV-1", "CMV"],
    answer: 0,
    explanation: "Epstein–Barr virus is strongly linked to Burkitt lymphoma, especially in endemic regions."
  },
  {
    q: "Which viral infection is diagnosed by Tzanck smear showing multinucleated giant cells?",
    options: ["HSV infection", "HPV infection", "Molluscum contagiosum", "Measles"],
    answer: 0,
    explanation: "A Tzanck smear shows multinucleated giant cells in herpes simplex and varicella-zoster infections."
  },
  {
    q: "Which virus is responsible for condyloma lata in syphilis differential diagnosis?",
    options: ["HPV", "Treponema pallidum", "HSV", "EBV"],
    answer: 1,
    explanation: "Condyloma lata are due to Treponema pallidum (syphilis), not HPV—important in differential diagnosis."
  },
  {
    q: "Which virus can cause oral ulcers and gingivostomatitis in primary infection?",
    options: ["HSV-1", "HSV-2", "EBV", "CMV"],
    answer: 0,
    explanation: "Primary HSV-1 infection often presents as herpetic gingivostomatitis in children."
  },
  {
    q: "Which virus is transmitted by the bite of infected dogs and causes encephalitis?",
    options: ["Rabies virus", "CMV", "HHV-6", "HTLV-1"],
    answer: 0,
    explanation: "Rabies virus is transmitted by dog bites and causes fatal encephalitis if untreated."
  }
];


  let score = 0;
    let answered = [];

    function renderQuiz() {
      score = 0;
      answered = Array(questions.length).fill(false);
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerText = "";
      document.querySelector(".retry-btn").style.display = "none";
      updateProgress();

      questions.forEach((q, i) => {
        const container = document.createElement("div");
        container.className = "question";
        container.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

        q.options.forEach((opt, j) => {
          const id = `q${i}a${j}`;
          container.innerHTML += `
            <input type="radio" name="q${i}" id="${id}" value="${j}" style="display:none;">
            <label for="${id}" class="option-label" onclick="checkAnswer(${i}, ${j}, ${q.answer}, this)">${opt}</label>
          `;
        });

        container.innerHTML += `<div class="explanation" id="explain${i}">${q.explanation}</div>`;
        document.getElementById("quiz").appendChild(container);
      });
    }

    function checkAnswer(qIndex, selected, correct, labelEl) {
      if (answered[qIndex]) return;
      answered[qIndex] = true;

      const labels = document.querySelectorAll(`input[name="q${qIndex}"] + label`);
      labels.forEach((label, idx) => {
        label.classList.remove("correct", "incorrect");
        if (idx === correct) label.classList.add("correct");
        else if (idx === selected) label.classList.add("incorrect");
      });

      if (selected === correct) score++;

      document.getElementById(`explain${qIndex}`).style.display = "block";
      updateProgress();

      if (answered.every(a => a)) {
        document.getElementById("score").innerText = `You got ${score} out of ${questions.length} correct (${Math.round((score / questions.length) * 100)}%)`;
        document.querySelector(".retry-btn").style.display = "block";
      }
    }

    function updateProgress() {
      const total = questions.length;
      const completed = answered.filter(Boolean).length;
      const percent = total ? Math.round((completed / total) * 100) : 0;
      const fill = document.getElementById("progressFill");
      fill.style.width = `${percent}%`;
      fill.innerText = `${percent}%`;
    }

    function restartQuiz() {
      renderQuiz();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    renderQuiz();
  </script>
</body>
</html>
