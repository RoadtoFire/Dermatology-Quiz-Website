<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dfe9f3);
      margin: 0 auto;
      padding: 20px;
      max-width: 900px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    #progressBar {
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      text-align: center;
      line-height: 25px;
      color: white;
      transition: width 0.4s;
    }
    .question {
      background: white;
      border-left: 6px solid #007bff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .question p {
      font-weight: bold;
    }
    .option-label {
      display: block;
      background: #f4f7fa;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .option-label:hover {
      background: #e8f0fe;
    }
    .option-label.correct {
      background-color: #d4edda !important;
      color: #155724;
      border-color: #c3e6cb;
    }
    .option-label.incorrect {
      background-color: #f8d7da !important;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .explanation {
      margin-top: 10px;
      font-style: italic;
      padding-left: 10px;
      border-left: 3px solid #ccc;
      display: none;
    }
    #score {
      text-align: center;
      font-size: 1.5em;
      color: #003366;
      margin-top: 30px;
    }
    .retry-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .retry-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Rook's Eczematous Disorders Quiz</h1>
  <div id="progressBar">
    <div id="progressFill">0%</div>
  </div>
  <div id="quiz"></div>
  <div id="score"></div>
  <button class="retry-btn" onclick="restartQuiz()" style="display:none;">Retake Quiz</button>

  <script>
    const questions = 

    [
  {
    "q": "What is the estimated lifetime prevalence of hand eczema according to the pooled study data?",
    "options": ["2.5%", "9.1%", "14.5%", "20.0%"],
    "answer": 2,
    "explanation": "The text states that a pooled study of data covering over 150,000 individuals found the lifetime prevalence of hand eczema to be 14.5%."
  },
  {
    "q": "Which histological feature is dominant in the acute phase of eczema?",
    "options": ["Hyperkeratosis", "Acanthosis", "Spongiosis", "Fibrosis"],
    "answer": 2,
    "explanation": "In the acute phase, the histological picture is dominated by spongiosis, which is an intercellular epidermal oedema."
  },
  {
    "q": "What is the most common cause of eyelid dermatitis?",
    "options": ["Atopic dermatitis", "Seborrhoeic dermatitis", "Contact dermatitis", "Rosacea"],
    "answer": 2,
    "explanation": "The text clearly states: 'The most common cause of eyelid dermatitis and periorbital dermatitis is contact dermatitis...'"
  },
  {
    "q": "Which protein's loss-of-function mutations are linked to impaired skin barrier function and subtypes of eczema?",
    "options": ["Keratin", "Collagen", "Filaggrin", "Elastin"],
    "answer": 2,
    "explanation": "Loss-of-function mutations of the filaggrin gene result in impaired skin barrier function and are linked to atopic eczema and some subtypes of non-atopic eczema."
  },
  {
    "q": "What is the characteristic 'crazy-paving' pattern of the skin a hallmark of?",
    "options": ["Nummular dermatitis", "Asteatotic eczema", "Pompholyx", "Juvenile plantar dermatosis"],
    "answer": 1,
    "explanation": "Asteatotic eczema, particularly on the legs, shows a characteristic 'crazy-paving' pattern, resulting in the synonym eczema craquelé."
  },
  {
    "q": "Which morphological pattern of hand eczema is also known as 'tylotic eczema'?",
    "options": ["Pompholyx", "Fingertip eczema", "Hyperkeratotic palmar eczema", "Apron eczema"],
    "answer": 2,
    "explanation": "Hyperkeratotic palmar eczema is also known as 'tylotic eczema'."
  },
  {
    "q": "In venous eczema, what is thought to form a pericapillary barrier, impeding oxygen diffusion?",
    "options": ["Haemosiderin", "Fibrin", "Collagen", "Amyloid"],
    "answer": 1,
    "explanation": "The hypothesis is that fibrinogen molecules escape and form a fibrin sheath around the capillaries, which forms a pericapillary barrier to the diffusion of oxygen."
  },
  {
    "q": "What is the first-line management for asteatotic eczema?",
    "options": ["Potent topical corticosteroids", "Humidifying the environment and avoiding sudden temperature changes", "Oral antibiotics", "Systemic immunosuppressants"],
    "answer": 1,
    "explanation": "The treatment ladder for asteatotic eczema lists 'Humidity environment and avoid sudden temperature changes' as first line."
  },
  {
    "q": "Juvenile plantar dermatosis typically spares which area of the foot?",
    "options": ["The ball of the foot", "The toe pads", "The non-weight-bearing instep", "The interdigital spaces"],
    "answer": 3,
    "explanation": "The condition is most severe on the ball of the foot and toe pads and tends to spare the non-weight-bearing instep. The toe clefts are normal, helping to distinguish it from tinea pedis."
  },
  {
    "q": "What is the mechanism by which bacterial superantigens like staphylococcal protein A aggravate eczema?",
    "options": ["They directly destroy keratinocytes", "They induce a T-cell response without standard MHC presentation", "They block T-cell receptors", "They prevent cytokine release"],
    "answer": 1,
    "explanation": "Bacterial superantigens induce a T-cell response without being presented on the usual major histocompatibility complex (MHC) molecule. Instead, they bind to non-active site aspects of both molecules."
  },
  {
    "q": "Which clinical sign is highly suggestive of pityriasis rubra pilaris in an erythrodermic patient?",
    "options": ["Wickham's striae on buccal mucosa", "Pustulation", "Islands of normal skin sparing", "Nikolsky sign"],
    "answer": 2,
    "explanation": "In pityriasis rubra pilaris, scattered islands of normal skin persist in the erythrodermic regions, which is a highly suggestive diagnostic feature."
  },
  {
    "q": "For a patient with chronic hand eczema that has failed topical steroids, what is the only licensed systemic therapy mentioned?",
    "options": ["Ciclosporin", "Methotrexate", "Azathioprine", "Alitretinoin"],
    "answer": 3,
    "explanation": "The text states: 'At present, the retinoid alitretinoin (9-cis retinoic acid) is the only licensed systemic therapy for chronic hand eczema.'"
  },
  {
    "q": "What is the 'deck-chair sign' a characteristic feature of?",
    "options": ["Psoriatic erythroderma", "Papuloerythroderma of Ofuji", "Drug-induced erythroderma", "Sézary syndrome"],
    "answer": 1,
    "explanation": "Papuloerythroderma of Ofuji has a characteristic pattern of sparing of the abdominal flexures termed the 'deck-chair sign'."
  },
  {
    "q": "Which investigation is paramount prior to applying compression therapy for venous eczema?",
    "options": ["Patch testing", "Skin biopsy", "Ankle brachial pressure index (ABPI) measurement", "Swab for culture"],
    "answer": 2,
    "explanation": "Ankle brachial pressure index (ABPI) measurement is required prior to consideration of compression therapy to ensure arterial sufficiency."
  },
  {
    "q": "What is the term for an eczematous ring surrounding a melanocytic naevus?",
    "options": ["Sutton's naevus", "Meyerson naevus", "Halo dermatitis", "Murray Williams phenomenon"],
    "answer": 2,
    "explanation": "Halo dermatitis is the occurrence of an eczematous ring surrounding a melanocytic naevus, also known as Meyerson naevus."
  },
  {
    "q": "In the context of hand eczema, what does 'apron eczema' refer to?",
    "options": ["Eczema caused by wearing aprons", "Eczema involving the proximal palmar aspect of adjacent fingers and the contiguous palmar skin", "Eczema that is exudative and crusted", "Eczema isolated to the fingertips"],
    "answer": 1,
    "explanation": "Apron eczema involves the proximal palmar aspect of two or more adjacent fingers and the contiguous palmar skin over the metacarpophalangeal joints, resembling an apron."
  },
  {
    "q": "Which cytokine profile is associated with the ILC2 pathway seen in atopic hand eczema?",
    "options": ["IL-1, IL-2, TNF-α", "IL-4, IL-13", "IL-17, IL-22", "IFN-γ"],
    "answer": 1,
    "explanation": "Atopic hand eczema follows an ILC2 pathway with IL-4, IL-13 and Th2/22 cells predominating early on."
  },
  {
    "q": "What is a major potential complication of erythroderma?",
    "options": ["Hyperthermia", "High-output cardiac failure", "Hypervolaemia", "Hyperkalaemia"],
    "answer": 1,
    "explanation": "Blood flow through the skin is markedly increased in erythroderma and this can result in high-output cardiac failure, especially in elderly patients."
  },
  {
    "q": "Which type of glove generally offers the most resistance to allergen penetration for occupational hand protection?",
    "options": ["Natural Rubber Latex (NRL)", "Vinyl", "Nitrile", "Polyethylene"],
    "answer": 2,
    "explanation": "The text states: 'In general, nitrile gloves offer the most resistance to penetration...'"
  },
  {
    "q": "What is the proposed primary cause of juvenile plantar dermatosis?",
    "options": ["A fungal infection", "An allergic reaction to shoe materials", "An irritant contact dermatitis due to humidity and maceration", "A genetic disorder"],
    "answer": 2,
    "explanation": "Some authors consider juvenile plantar dermatosis to be an irritant contact dermatitis caused by excessive humidity and maceration of the skin leading to a barrier compromise."
  },
  {
    "q": "Which test is crucial for investigating a suspected type I latex hypersensitivity reaction?",
    "options": ["Patch test", "Latex prick test and specific IgE", "Skin scrape", "Skin biopsy"],
    "answer": 1,
    "explanation": "If there are immediate symptoms on wearing latex gloves, then type I latex hypersensitivity should be excluded with latex prick testing and specific IgE to latex."
  },
  {
    "q": "What is the most common allergen found in patch testing patients with lower leg allergic contact dermatitis?",
    "options": ["Nickel", "Fragrance", "Myroxylon pereirae (Balsam of Peru)", "Topical antibiotic"],
    "answer": 2,
    "explanation": "The text states that for lower leg allergic contact dermatitis, 'The most common allergen is myroxylon pereirae (balsam of Peru)...'"
  },
  {
    "q": "Which term describes the phenomenon where a focal skin inflammation causes generalised skin hyperirritability?",
    "options": ["Koebner phenomenon", "Autosensitization", "Conditioned hyperirritability", "Id reaction"],
    "answer": 2,
    "explanation": "Conditioned hyperirritability is when an area of inflamed skin results in a generalised hyperirritability of the skin at distant sites."
  },
  {
    "q": "What is the recommended first-line topical treatment for eyelid eczema?",
    "options": ["A potent corticosteroid", "Tacrolimus 0.1% ointment", "Hydrocortisone 1% cream", "Pimecrolimus 1% cream"],
    "answer": 2,
    "explanation": "The treatment ladder for eyelid eczema lists 'Hydrocortisone 21-acetate 1% cream' as second line, implying it is a first-choice steroid due to its low potency, suitable for the thin eyelid skin."
  },
  {
    "q": "In nummular dermatitis, what percentage of patch test patients were found to have a relevant positive reaction in the cited study?",
    "options": ["1.9%", "15.6%", "23.9%", "Over 50%"],
    "answer": 2,
    "explanation": "A study found that 1.9% of patch test patients had nummular eczema, and from that group, 23.9% tested positive for a relevant allergen."
  },
  {
    "q": "Which systemic treatment should be avoided in erythroderma caused by psoriasis due to the risk of pustular transformation?",
    "options": ["Ciclosporin", "Methotrexate", "Systemic corticosteroids", "Actiretin"],
    "answer": 2,
    "explanation": "The text warns: 'Systemic corticosteroids should be avoided for erythroderma due to psoriasis to avoid pustular transformation.'"
  },
  {
    "q": "What is the name given to the variant of lichenification with solid tumour-like plaques and a warty surface?",
    "options": ["Lichen nuchae", "Pebbly lichenification", "Giant lichenification of Pautrier", "Lichen planopilaris"],
    "answer": 2,
    "explanation": "Giant lichenification of Pautrier is the term for solid tumour-like plaques with a warty, cribriform surface, occurring mainly in the genito-crural region."
  },
  {
    "q": "What is the primary symptom that characterizes all forms of lichenification?",
    "options": ["Pain", "Burning", "Pruritus", "Numbness"],
    "answer": 2,
    "explanation": "The text states: 'In all forms of lichenification, pruritus is a prominent symptom...'"
  },
  {
    "q": "Which population has the highest incidence of asteatotic eczema?",
    "options": ["Infants", "Young adult women", "Elderly people", "Young adult men"],
    "answer": 2,
    "explanation": "Asteatotic eczema usually affects the legs, arms and hands of elderly people in the context of dry skin."
  },
  {
    "q": "What is the initial management step for acute pompholyx with exudate?",
    "options": ["Oral corticosteroids", "Potassium manganate(VII) soaks", "Potent topical corticosteroids under occlusion", "Systemic antibiotics"],
    "answer": 1,
    "explanation": "For acute hand eczema with exudate or pompholyx vesicles, the text recommends dilute potassium manganate(VII) soaks as helpful."
  }
];

  let score = 0;
    let answered = [];

    function renderQuiz() {
      score = 0;
      answered = Array(questions.length).fill(false);
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerText = "";
      document.querySelector(".retry-btn").style.display = "none";
      updateProgress();

      questions.forEach((q, i) => {
        const container = document.createElement("div");
        container.className = "question";
        container.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

        q.options.forEach((opt, j) => {
          const id = `q${i}a${j}`;
          container.innerHTML += `
            <input type="radio" name="q${i}" id="${id}" value="${j}" style="display:none;">
            <label for="${id}" class="option-label" onclick="checkAnswer(${i}, ${j}, ${q.answer}, this)">${opt}</label>
          `;
        });

        container.innerHTML += `<div class="explanation" id="explain${i}">${q.explanation}</div>`;
        document.getElementById("quiz").appendChild(container);
      });
    }

    function checkAnswer(qIndex, selected, correct, labelEl) {
      if (answered[qIndex]) return;
      answered[qIndex] = true;

      const labels = document.querySelectorAll(`input[name="q${qIndex}"] + label`);
      labels.forEach((label, idx) => {
        label.classList.remove("correct", "incorrect");
        if (idx === correct) label.classList.add("correct");
        else if (idx === selected) label.classList.add("incorrect");
      });

      if (selected === correct) score++;

      document.getElementById(`explain${qIndex}`).style.display = "block";
      updateProgress();

      if (answered.every(a => a)) {
        document.getElementById("score").innerText = `You got ${score} out of ${questions.length} correct (${Math.round((score / questions.length) * 100)}%)`;
        document.querySelector(".retry-btn").style.display = "block";
      }
    }

    function updateProgress() {
      const total = questions.length;
      const completed = answered.filter(Boolean).length;
      const percent = total ? Math.round((completed / total) * 100) : 0;
      const fill = document.getElementById("progressFill");
      fill.style.width = `${percent}%`;
      fill.innerText = `${percent}%`;
    }

    function restartQuiz() {
      renderQuiz();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    renderQuiz();
  </script>
</body>
</html>
