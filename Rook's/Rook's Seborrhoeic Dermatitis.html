<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dfe9f3);
      margin: 0 auto;
      padding: 20px;
      max-width: 900px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    #progressBar {
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      text-align: center;
      line-height: 25px;
      color: white;
      transition: width 0.4s;
    }
    .question {
      background: white;
      border-left: 6px solid #007bff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .question p {
      font-weight: bold;
    }
    .option-label {
      display: block;
      background: #f4f7fa;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .option-label:hover {
      background: #e8f0fe;
    }
    .option-label.correct {
      background-color: #d4edda !important;
      color: #155724;
      border-color: #c3e6cb;
    }
    .option-label.incorrect {
      background-color: #f8d7da !important;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .explanation {
      margin-top: 10px;
      font-style: italic;
      padding-left: 10px;
      border-left: 3px solid #ccc;
      display: none;
    }
    #score {
      text-align: center;
      font-size: 1.5em;
      color: #003366;
      margin-top: 30px;
    }
    .retry-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .retry-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Rook's Seborrhoeic Dermatitis Quiz</h1>
  <div id="progressBar">
    <div id="progressFill">0%</div>
  </div>
  <div id="quiz"></div>
  <div id="score"></div>
  <button class="retry-btn" onclick="restartQuiz()" style="display:none;">Retake Quiz</button>

  <script>
    const questions = 
    [
  {
    "q": "What is the estimated prevalence of seborrhoeic dermatitis (SD) in the large German employee study?",
    "options": ["1.4%", "3.2%", "14.3%", "35%"],
    "answer": 1,
    "explanation": "The study of 161,269 German employees identified SD in 3.2% of participants (men 4.6%, women 1.4%)."
  },
  {
    "q": "Which two Malassezia species are the most predominant on the head and neck and most commonly associated with SD?",
    "options": ["M. sympodialis and M. furfur", "M. globosa and M. restricta", "M. slooffiae and M. obtusa", "M. pachydermatis and M. japonica"],
    "answer": 1,
    "explanation": "M. globosa and M. restricta are the predominant species on the head and facial sites and have been most commonly associated with SD and dandruff."
  },
  {
    "q": "What is the proposed mechanism by which Malassezia yeasts contribute to skin irritation in SD?",
    "options": ["Direct invasion of the epidermis", "Production of oleic acid from sebum breakdown", "Release of potent exotoxins", "Formation of true hyphae that penetrate hair follicles"],
    "answer": 1,
    "explanation": "Release of lipases from Malassezia leads to the formation of oleic acid (OA) from sebum, which has direct irritant effects on the epidermis and can trigger SD-like changes."
  },
  {
    "q": "In which patient population is the prevalence of SD notably high, often serving as an early marker of disease?",
    "options": ["Patients with psoriasis", "Patients with Parkinson's disease", "Patients with HIV infection", "Patients with Down syndrome"],
    "answer": 2,
    "explanation": "SD occurs frequently and early in HIV infection, with rates of 35% in early disease increasing to 85% in AIDS. It is considered an 'indicator disease' that should prompt HIV testing."
  },
  {
    "q": "What is the characteristic histological feature described as a 'squirting papilla' in SD?",
    "options": ["Pautrier microabscesses", "Capillary dilatation in the papillae with granulocyte migration", "Follicular plugging with parakeratosis", "Acantholysis and suprabasal clefts"],
    "answer": 1,
    "explanation": "The 'squirting papilla' involves capillary dilatation in the papillae, followed by migration of granulocytes into the epidermis where they incite spongiosis."
  },
  {
    "q": "Which of the following is a recommended first-line topical treatment for SD due to its safety profile?",
    "options": ["Potent corticosteroids", "Topical antifungals", "Topical calcineurin inhibitors", "Keratolytic agents"],
    "answer": 1,
    "explanation": "Topical antifungals are the first-line therapy for SD due to their safety in all ages. They target the Malassezia yeast associated with the condition."
  },
  {
    "q": "Which topical anti-inflammatory agent, not a corticosteroid, has high-quality RCT evidence supporting its use in facial SD?",
    "options": ["Metronidazole gel", "Lithium salts", "Nicotinamide cream", "Crisaborole ointment"],
    "answer": 1,
    "explanation": "There is high-quality evidence for the efficacy of topical lithium (e.g., lithium gluconate) in reducing the severity of SD. It has anti-inflammatory effects and precipitates free fatty acids."
  },
  {
    "q": "Infantile SD (cradle cap) typically resolves spontaneously by what age?",
    "options": ["3 months", "6 months", "1 year", "2 years"],
    "answer": 2,
    "explanation": "Infantile SD usually appears by the age of 3 months, disappearing spontaneously by 1 year of age."
  },
  {
    "q": "According to the text, what environmental factor is associated with an increased occurrence of SD?",
    "options": ["Summer and high humidity", "Winter and low humidity", "Spring and high pollen count", "Autumn and falling temperatures"],
    "answer": 1,
    "explanation": "SD has been reported to occur more commonly in winter, when skin barrier function is impaired due to low temperature and humidity."
  },
  {
    "q": "Which dietary pattern was associated with a lower prevalence of SD in the Rotterdam study?",
    "options": ["High protein intake", "High fruit intake", "Mediterranean diet", "High carbohydrate intake"],
    "answer": 1,
    "explanation": "The Rotterdam study found that a high fruit intake was associated with a lower prevalence of SD."
  },
  {
    "q": "What is the term for the psoriasis-like variant of SD with coarser scaling in a typical SD distribution?",
    "options": ["Pityriasiform SD", "Sebopsoriasis", "Psoriasiform napkin dermatitis", "Exfoliative dermatitis"],
    "answer": 1,
    "explanation": "Sebo-psoriasis is a psoriasis-like variant of SD with coarser, well-defined scaling and inflammation in an SD distribution."
  },
  {
    "q": "Which of the following is a common complication of SD affecting the eyelid margin?",
    "options": ["Posterior blepharitis", "Anterior blepharitis", "Hordeolum", "Chalazion"],
    "answer": 1,
    "explanation": "Inflammation of the anterior eyelid margin (anterior blepharitis) may occur in SD, presenting with flaky debris around the base of eyelashes."
  },
  {
    "q": "In darker-skinned individuals, what can be a prominent feature of SD with little obvious inflammation?",
    "options": ["Lichenification", "Hyperpigmentation", "Hypopigmentation", "Telangiectasias"],
    "answer": 2,
    "explanation": "Hypopigmentation may be a prominent feature of SD in darker-skinned individuals with little obvious inflammation."
  },
  {
    "q": "Which genetic master regulator of late epidermal differentiation was mutated in a family with a severe SD-like rash?",
    "options": ["FILAGGRIN (FLG)", "ZNF750", "NEMO", "LRRK2"],
    "answer": 1,
    "explanation": "A mutation within the zinc finger transcription factor ZNF750 – a master regulator of late epidermal differentiation – has been reported in a family with an autosomal dominant, early-onset, severe SD-like rash."
  },
  {
    "q": "What is the proposed primary role of sebum in the pathogenesis of SD?",
    "options": ["It directly causes inflammation.", "It acts as a nutrient for Malassezia and a source of inflammatory mediators.", "It physically blocks sebaceous glands.", "It is reduced in all patients with SD."],
    "answer": 1,
    "explanation": "Sebum plays a key role as a nutrient for Malassezia and a source of inflammatory mediators. Its breakdown by yeast lipases produces irritants like oleic acid."
  },
  {
    "q": "Which of the following is NOT a typical clinical feature of facial SD?",
    "options": ["Involvement of the nasolabial folds", "Scaling in the medial eyebrows", "Well-demarcated silvery plaques on the cheeks", "Inflammation in the glabellar area"],
    "answer": 2,
    "explanation": "Well-demarcated silvery plaques are characteristic of psoriasis, not SD. SD typically presents with fine scaling and red/pink patches in the folds (nasolabial, glabellar, eyebrows)."
  },
  {
    "q": "Oral therapy with which drug is occasionally used for recalcitrant SD, despite a lack of high-quality studies?",
    "options": ["Isotretinoin", "Itraconazole", "Methotrexate", "Doxycycline"],
    "answer": 1,
    "explanation": "Oral itraconazole has been the most frequently reported oral treatment for recalcitrant SD, often used in a pulse regimen."
  },
  {
    "q": "What dermoscopic feature is characteristic of scalp SD and helps distinguish it from psoriasis?",
    "options": ["Red dots and globules", "Arborsing vessels", "Hair cast", "Yellowish areas"],
    "answer": 1,
    "explanation": "Dermoscopy of scalp SD shows a characteristic vascular pattern of arborsing vessels and atypical vessels, and the absence of red dots and globules (which are features of psoriasis)."
  },
  {
    "q": "Which psychological factor is commonly reported by patients to precede an outbreak of SD?",
    "options": ["Stress", "Lack of sleep", "Social isolation", "Performance anxiety"],
    "answer": 0,
    "explanation": "Patients commonly report that an outbreak of SD is preceded by a stressful event, a finding supported by case-control studies."
  },
  {
    "q": "Which of the following is a keratolytic agent used to remove scale in SD?",
    "options": ["Pimecrolimus", "Ketoconazole", "Salicylic acid", "Lithium gluconate"],
    "answer": 2,
    "explanation": "Keratolytics like salicylic acid break down corneocyte bonds to remove adherent scale. Others include sulphur, coal tar, and urea."
  },
  {
    "q": "What is the proposed mechanism of action of lithium salts in treating SD?",
    "options": ["They are potent antifungal agents against Malassezia.", "They inhibit T-cell activation.", "They precipitate free fatty acids and inhibit inflammatory pathways.", "They are strong anti-pruritic agents."],
    "answer": 2,
    "explanation": "Lithium salts precipitate free fatty acids, limiting their availability for yeast growth. They also have anti-inflammatory effects, inhibiting pathways like GSK3β and NF-κB."
  },
  {
    "q": "Which herbal treatment has high-quality evidence supporting its use in facial SD?",
    "options": ["Aloe vera extract", "Chamomile cream", "Lavender oil", "Witch hazel"],
    "answer": 0,
    "explanation": "High-quality evidence exists for 30% aloe vera extract in the treatment of facial SD, according to the text."
  },
  {
    "q": "In infantile SD, what helps distinguish its distribution from atopic eczema?",
    "options": ["Involvement of the large flexures", "Involvement of the cheeks", "Involvement of the scalp (cradle cap) and paranasal areas", "Generalized dry skin"],
    "answer": 2,
    "explanation": "The distribution of infantile SD (cradle cap, eyebrows, paranasal areas, and large flexures) has been considered helpful in distinguishing it from atopic eczema."
  },
  {
    "q": "Which cytokine pathway, important for antifungal defense, is speculated to be relevant in the pathogenesis of SD?",
    "options": ["Th1 (IFN-γ)", "Th2 (IL-4, IL-13)", "Th17 (IL-17)", "Treg (IL-10, TGF-β)"],
    "answer": 2,
    "explanation": "Th17 immunity is proposed to be relevant as it protects host barriers against fungal infection and has pro-inflammatory effects. Application of Malassezia in a mouse model triggered IL-17 expression."
  },
  {
    "q": "What is a significant concern that limits the long-term use of topical corticosteroids on the face for SD?",
    "options": ["Systemic absorption", "Contact dermatitis", "Skin atrophy", "Development of tachyphylaxis"],
    "answer": 2,
    "explanation": "Concerns about atrophy limit the long-term use of corticosteroids, especially in delicate sites such as the eyelids."
  },
  {
    "q": "Which of the following drugs is NOT listed as potentially inducing or exacerbating an SD-like eruption?",
    "options": ["Lithium", "Interferon-α", "Erlotinib", "Penicillin"],
    "answer": 3,
    "explanation": "The text lists drugs including lithium, interferon-α/ribavirin, and EGFR inhibitors like erlotinib. Penicillin is not mentioned in this context."
  },
  {
    "q": "What is the estimated peak prevalence of infantile SD in the first 3 months of life according to an Australian study?",
    "options": ["~25%", "~40%", "~56%", "~72%"],
    "answer": 3,
    "explanation": "An Australian study of preschool children found a peak prevalence of approximately 72% in the first 3 months of life."
  },
  {
    "q": "Which component of the skin's microbiome, besides Malassezia, has been found to be altered in SD?",
    "options": ["The viral load", "The bacterial microbiota", "The demodex mite population", "The archeal community"],
    "answer": 1,
    "explanation": "Alterations in the bacterial microbiota have been identified in areas of SD, with a predominance of Staphylococcus, Acinetobacter, Streptococcus, or Pseudomonas."
  },
  {
    "q": "What is the primary reason why the prevalence of SD is thought to be lower in reported studies of skin of color?",
    "options": ["Genetic resistance", "Differences in sebum composition", "Under-recognition of inflammation", "Higher use of natural oils"],
    "answer": 2,
    "explanation": "The lower reported rates in skin of color may be due to an under-recognition of inflammation in darker skin, or related to racial variation in stratum corneum ultrastructure and barrier function."
  },
  {
    "q": "Which of the following is a common adverse effect of topical calcineurin inhibitors used for SD?",
    "options": ["Skin atrophy", "Application site burning and irritation", "Hyperpigmentation", "Contact urticaria"],
    "answer": 1,
    "explanation": "Application site adverse effects are common with topical calcineurin inhibitors and include flushing, burning, and irritation. Patients should be reassured this is not an allergic reaction."
  },
  {
    "q": "What is the name of the severe, widespread infantile SD variant associated with complement deficiencies and failure to thrive?",
    "options": ["Leiner disease", "Letterer-Siwe disease", "Acrodermatitis enteropathica", "Omenn syndrome"],
    "answer": 0,
    "explanation": "Leiner disease (erythroderma desquamativum) is a severe, widespread form of infantile SD associated with recurrent infections, failure to thrive, and complement deficiencies."
  },
  {
    "q": "According to the Cochrane review, which two topical antifungals were found to be superior to placebo for SD?",
    "options": ["Clotrimazole and Miconazole", "Ketoconazole and Ciclopirox olamine", "Terbinafine and Naftifine", "Sertaconazole and Bifonazole"],
    "answer": 1,
    "explanation": "The 2015 Cochrane review concluded that ketoconazole 2% and ciclopirox olamine 1% had similar remission failure rates and were superior to placebo."
  },
  {
    "q": "Which enzyme, increased in the stratum corneum in dandruff, may influence the effects of fatty acids?",
    "options": ["Lipase", "Kallikrein 5 (KLK5)", "Collagenase", "Elastase"],
    "answer": 1,
    "explanation": "Increased kallikrein 5 (KLK5) has been identified in the stratum corneum in dandruff, and its absence in a mouse model was linked to high susceptibility to OA-induced 'dandruff'."
  },
  {
    "q": "What is the proposed role of indole metabolites like malassezin produced by Malassezia?",
    "options": ["They are potent nutrients for bacterial growth.", "They are ligands for the aryl hydrocarbon receptor, modulating immune responses.", "They directly destroy keratinocytes.", "They neutralize inflammatory cytokines."],
    "answer": 1,
    "explanation": "Malassezia produces immunoregulatory indolic substances (e.g., malassezin) that are potent ligands for the aryl hydrocarbon receptor, which has pleiotropic effects on immunity and oxidative stress."
  },
  {
    "q": "Which over-the-counter agent in antidandruff shampoos has both antifungal and keratolytic effects?",
    "options": ["Zinc Pyrithione", "Selenium Sulfide", "Piroctone Olamine", "Coal Tar"],
    "answer": 1,
    "explanation": "Selenium sulfide has both antifungal and keratolytic effects and is available in various formulations like shampoo and lotion."
  },
  {
    "q": "In the context of SD, what does 'shoulder parakeratosis' refer to?",
    "options": ["A clinical pattern of scaling", "A dermoscopic finding", "A histological feature favoring SD over psoriasis", "A radiographic sign"],
    "answer": 2,
    "explanation": "In histology, 'shoulder parakeratosis' and a more prominent lymphocytic infiltrate are features that favour a diagnosis of SD over psoriasis."
  },
  {
    "q": "What is the main challenge in treating scalp SD in African American women?",
    "options": ["Higher rate of drug resistance", "Concerns about hair fragility with certain treatments", "Lack of effective topical agents", "More severe disease presentation"],
    "answer": 1,
    "explanation": "African American women may be cautious about using ketoconazole shampoo due to concerns about hair fragility, influencing treatment choices."
  },
  {
    "q": "Which nuclear receptor is activated by Malassezia-derived indole metabolites?",
    "options": ["Vitamin D Receptor (VDR)", "Aryl Hydrocarbon Receptor (AhR)", "Peroxisome Proliferator-Activated Receptor (PPAR)", "Retinoic Acid Receptor (RAR)"],
    "answer": 1,
    "explanation": "Indole metabolites like malassezin are potent ligands for the aryl hydrocarbon receptor (AhR), a transcription regulator with wide-ranging immunomodulatory effects."
  },
  {
    "q": "What is the proposed benefit of newer formulations like liposomes and nanoparticles for SD treatments?",
    "options": ["They are cheaper to produce.", "They have a more pleasant scent.", "They improve drug delivery and bioavailability.", "They are entirely natural."],
    "answer": 2,
    "explanation": "Newer formulations such as liposomes and nanoparticles are designed to aid drug delivery and improve efficacy, overcoming the problem of poor bioavailability with standard topical agents."
  }
];
    

  let score = 0;
    let answered = [];

    function renderQuiz() {
      score = 0;
      answered = Array(questions.length).fill(false);
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerText = "";
      document.querySelector(".retry-btn").style.display = "none";
      updateProgress();

      questions.forEach((q, i) => {
        const container = document.createElement("div");
        container.className = "question";
        container.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

        q.options.forEach((opt, j) => {
          const id = `q${i}a${j}`;
          container.innerHTML += `
            <input type="radio" name="q${i}" id="${id}" value="${j}" style="display:none;">
            <label for="${id}" class="option-label" onclick="checkAnswer(${i}, ${j}, ${q.answer}, this)">${opt}</label>
          `;
        });

        container.innerHTML += `<div class="explanation" id="explain${i}">${q.explanation}</div>`;
        document.getElementById("quiz").appendChild(container);
      });
    }

    function checkAnswer(qIndex, selected, correct, labelEl) {
      if (answered[qIndex]) return;
      answered[qIndex] = true;

      const labels = document.querySelectorAll(`input[name="q${qIndex}"] + label`);
      labels.forEach((label, idx) => {
        label.classList.remove("correct", "incorrect");
        if (idx === correct) label.classList.add("correct");
        else if (idx === selected) label.classList.add("incorrect");
      });

      if (selected === correct) score++;

      document.getElementById(`explain${qIndex}`).style.display = "block";
      updateProgress();

      if (answered.every(a => a)) {
        document.getElementById("score").innerText = `You got ${score} out of ${questions.length} correct (${Math.round((score / questions.length) * 100)}%)`;
        document.querySelector(".retry-btn").style.display = "block";
      }
    }

    function updateProgress() {
      const total = questions.length;
      const completed = answered.filter(Boolean).length;
      const percent = total ? Math.round((completed / total) * 100) : 0;
      const fill = document.getElementById("progressFill");
      fill.style.width = `${percent}%`;
      fill.innerText = `${percent}%`;
    }

    function restartQuiz() {
      renderQuiz();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    renderQuiz();
  </script>
</body>
</html>
