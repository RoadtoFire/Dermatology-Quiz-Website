<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dfe9f3);
      margin: 0 auto;
      padding: 20px;
      max-width: 900px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    #progressBar {
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      text-align: center;
      line-height: 25px;
      color: white;
      transition: width 0.4s;
    }
    .question {
      background: white;
      border-left: 6px solid #007bff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .question p {
      font-weight: bold;
    }
    .option-label {
      display: block;
      background: #f4f7fa;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .option-label:hover {
      background: #e8f0fe;
    }
    .option-label.correct {
      background-color: #d4edda !important;
      color: #155724;
      border-color: #c3e6cb;
    }
    .option-label.incorrect {
      background-color: #f8d7da !important;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .explanation {
      margin-top: 10px;
      font-style: italic;
      padding-left: 10px;
      border-left: 3px solid #ccc;
      display: none;
    }
    #score {
      text-align: center;
      font-size: 1.5em;
      color: #003366;
      margin-top: 30px;
    }
    .retry-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .retry-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bolognia Occupational Dermatoses Quiz</h1>
  <div id="progressBar">
    <div id="progressFill">0%</div>
  </div>
  <div id="quiz"></div>
  <div id="score"></div>
  <button class="retry-btn" onclick="restartQuiz()" style="display:none;">Retake Quiz</button>

  <script>
    const questions = 
    [
  {
    q: "What percentage of occupational skin disorders does contact dermatitis account for?",
    options: ["50-60%", "60-70%", "70-80%", "80-90%"],
    answer: 2,
    explanation: "Contact dermatitis accounts for the majority of occupational skin disease, predominantly affecting the hands."
  },
  {
    q: "According to UK surveillance data, what is the most common cause of occupational allergic contact dermatitis?",
    options: ["Nickel", "Epoxy resins", "Rubber", "Chromate"],
    answer: 2,
    explanation: "In an extensive surveillance report, rubber was the most common cause of occupational allergic contact dermatitis (23.4% of cases)."
  },
  {
    q: "What is the most common cause of occupational irritant contact dermatitis?",
    options: ["Petroleum products", "Solvents", "Soaps", "Cutting oils"],
    answer: 2,
    explanation: "Soaps account for 22% of cases of occupational irritant dermatitis, followed by wet work (20%)."
  },
  {
    q: "In what percentage of occupational contact dermatitis cases are the hands the primary site of involvement?",
    options: ["70%", "80%", "90%", "95%"],
    answer: 2,
    explanation: "In 90% of cases, the hands are the primary (initial) site of occupational contact dermatitis."
  },
  {
    q: "What is the definition of 'wet work' in occupational settings?",
    options: ["Any water exposure at work", "Exposure to wet chemicals", "Immersion in water >2 hours, occlusive gear, and/or hand washing >20 times/day", "Working in humid environments"],
    answer: 2,
    explanation: "Wet work is defined as immersion in water for >2 hours, occlusive protective gear, and/or hand washing >20 times per day, representing one of the most important risk factors for contact dermatitis."
  },
  {
    q: "Which type of glass fiber diameter is most likely to cause fiberglass dermatitis?",
    options: [">1.5 microns", ">2.5 microns", ">3.5 microns", ">5.0 microns"],
    answer: 2,
    explanation: "Glass fiber skin injury is directly proportional to fiber diameter (>3.5 microns) and inversely proportional to its length."
  },
  {
    q: "What is the initial symptom of fiberglass dermatitis?",
    options: ["Erythematous papules", "Pruritus and tingling", "Vesiculation", "Burning sensation"],
    answer: 1,
    explanation: "Pruritus and tingling are the usual initial symptoms of fiberglass dermatitis, followed by erythematous papules with follicular accentuation."
  },
  {
    q: "Which chemical burn has the characteristic of delayed onset and can continue penetrating for days?",
    options: ["Sulfuric acid", "Hydrochloric acid", "Hydrofluoric acid", "Nitric acid"],
    answer: 2,
    explanation: "Hydrofluoric acid differs from other acids by causing liquefactive necrosis with continued penetration for days, and weak concentrations can have delayed onset."
  },
  {
    q: "What is the specific antidote for hydrofluoric acid burns?",
    options: ["Sodium bicarbonate", "2.5% calcium gluconate gel", "Activated charcoal", "Magnesium sulfate"],
    answer: 1,
    explanation: "2.5% calcium gluconate gel is the specific antidote for hydrofluoric acid burns, with reduction of pain being a sign of successful treatment."
  },
  {
    q: "Which occupational exposure accounts for approximately 95% of occupational skin cancer cases in the UK?",
    options: ["Chemical carcinogens", "Ionizing radiation", "Solar UV radiation", "Polycyclic hydrocarbons"],
    answer: 2,
    explanation: "Solar UV exposure has risen to account for ~95% of cases of occupational skin cancer reported in the UK as other carcinogens became regulated."
  },
  {
    q: "What is the most common type of occupational skin cancer?",
    options: ["Basal cell carcinoma", "Squamous cell carcinoma", "Melanoma", "Merkel cell carcinoma"],
    answer: 1,
    explanation: "The tumor most frequently associated with occupational chemical exposure is squamous cell carcinoma (SCC)."
  },
  {
    q: "In Germany, what is the minimum requirement for compensating actinic keratoses as occupational disease?",
    options: ["2 cm² area", "4 cm² area or ≥5 separate AKs per year", "10 cm² area", "Any sun-exposed AK"],
    answer: 1,
    explanation: "In Germany, actinic keratoses are compensated as occupational diseases if they cover at least 4 cm² or ≥5 separate AKs develop each year."
  },
  {
    q: "What percentage of additional UV exposure above indoor worker levels is required for occupational SCC compensation in Germany?",
    options: ["20%", "30%", "40%", "50%"],
    answer: 2,
    explanation: "Workers must have been occupationally exposed to an additional 40% more UV than an indoor worker for SCC compensation in Germany."
  },
  {
    q: "Which chemical is most associated with chloracne?",
    options: ["Polychlorinated biphenyls", "2,3,7,8-tetrachlorodibenzo-p-dioxin", "Hexachlorobenzene", "Trichloroethylene"],
    answer: 1,
    explanation: "2,3,7,8-TCDD (dioxin) is the prototypical chloracnegen, with chloracne being a cutaneous sign of systemic exposure."
  },
  {
    q: "What is the characteristic distribution of chloracne lesions?",
    options: ["Central face", "Malar crescent and behind ears", "Forehead and temples", "Chin and neck"],
    answer: 1,
    explanation: "Chloracne is distinguished by concentration of lesions over the malar crescent and behind the ears, with predominance of open over closed comedones."
  },
  {
    q: "What blood lipid level range is associated with chloracne development?",
    options: ["200-400 pg/g", "424-662 pg/g", "650-1200 pg/g", "1168-22308 pg/g"],
    answer: 2,
    explanation: "Studies showed chloracne developed at blood levels between 650 and 1200 pg/g blood lipid after hexachlorobenzene exposure."
  },
  {
    q: "What is the most common form of occupational acne?",
    options: ["Chloracne", "Oil acne", "Acne mechanica", "Acne cosmetica"],
    answer: 1,
    explanation: "Oil acne is the most common form of occupational acne, resulting from exposure to cutting oils, tars, and petroleum products."
  },
  {
    q: "What frequency range of vibrations is most strongly associated with vibration white finger?",
    options: ["10-50 Hz", "30-300 Hz", "100-500 Hz", "300-1000 Hz"],
    answer: 1,
    explanation: "Vibrations between 30 and 300 Hz are most strongly associated with development of vibration white finger."
  },
  {
    q: "How long does vibration white finger typically take to develop?",
    options: ["Within 3 months", "3 months to 2 years", "More frequently 2-3 years", "5-10 years"],
    answer: 2,
    explanation: "While onset may occur within 3 months of beginning work, more frequently vibration white finger takes 2-3 years to develop."
  },
  {
    q: "What is a distinguishing feature of vibration white finger compared to Raynaud disease?",
    options: ["Symmetric distribution", "Asymmetric distribution with thumbs usually spared", "Affects all digits equally", "Only affects thumbs"],
    answer: 1,
    explanation: "Unlike Raynaud disease's symmetric distribution, vibration white finger shows asymmetric blanching only on digits most exposed to vibration, with thumbs usually spared."
  },
  {
    q: "What is the prevalence range of latex contact urticaria among healthcare workers?",
    options: ["1-3%", "3-16%", "20-25%", "30-40%"],
    answer: 1,
    explanation: "Rates of occupational latex contact urticaria ranging from 3% to 16% have been reported among healthcare workers."
  },
  {
    q: "Which type of latex products cause the most problems with contact urticaria?",
    options: ["Compression molded items", "Extruded products", "Items made by coating molds with liquid latex", "Vulcanized rubber"],
    answer: 2,
    explanation: "Most problems arise from items made by coating a mold with concentrated liquid latex (gloves, balloons, condoms) due to higher protein content."
  },
  {
    q: "What percentage of latex-sensitive patients may also react to bananas and avocados?",
    options: ["10%", "35%", "50%", "75%"],
    answer: 1,
    explanation: "In a subgroup of latex-sensitive patients (35%), hypersensitivity reactions to bananas, avocados, chestnuts, kiwis and other fruits may occur due to similar antigens."
  },
  {
    q: "What is the gold standard test for latex allergy diagnosis?",
    options: ["Specific IgE blood test", "Patch testing", "Prick testing with fresh material", "Usage test"],
    answer: 3,
    explanation: "The gold standard for testing contact urticaria is a sample of fresh material, though standardized commercial extracts are preferred when available."
  },
  {
    q: "Why is the specific IgE blood test not reliable for latex allergy?",
    options: ["Too expensive", "Not sensitive enough", "Too many false positives", "Takes too long"],
    answer: 1,
    explanation: "In the case of latex, the specific IgE blood test is not sensitive and a negative test does not exclude the diagnosis."
  },
  {
    q: "Which industry has the highest relative risk for developing contact urticaria?",
    options: ["Healthcare", "Restaurant work", "Agriculture", "Baking"],
    answer: 3,
    explanation: "Based on Finnish statistics, bakers have the highest relative risk of developing contact urticaria, with prevalence of 140/100,000."
  },
  {
    q: "What is the most common occupational contact urticant in Finland?",
    options: ["Natural rubber latex", "Flour and grain", "Food proteins", "Cow dander"],
    answer: 3,
    explanation: "Cow dander accounts for 44% of occupational contact urticants in Finland, reflecting high exposure in the farming community."
  },
  {
    q: "What is protein contact dermatitis?",
    options: ["Immediate urticaria to proteins", "Chronic eczema with episodic exacerbations", "Allergic contact dermatitis to proteins", "Irritant dermatitis from proteins"],
    answer: 1,
    explanation: "Protein contact dermatitis describes an eczematous reaction to protein-containing materials with chronic eczema and episodic exacerbations following contact with the allergen."
  },
  {
    q: "Which personal protective equipment (PPE) most commonly causes occupational dermatitis?",
    options: ["Safety glasses", "Hard hats", "Gloves", "Protective clothing"],
    answer: 2,
    explanation: "Hand dermatitis due to gloves is the most common PPE-related dermatitis, though non-glove exposures also occur."
  },
  {
    q: "What is the recommended approach for pre-employment screening regarding contact dermatitis risk?",
    options: ["Patch test all candidates", "Assess for severe childhood atopic dermatitis", "Skin barrier function testing", "Allergy blood tests"],
    answer: 1,
    explanation: "A history of severe childhood atopic dermatitis, particularly with hand involvement, indicates an individual at risk and employment in a 'dry' job should be recommended."
  },
  {
    q: "What is the prognosis for occupational contact dermatitis once it develops?",
    options: ["Excellent with treatment", "Good with allergen avoidance", "Poor despite interventions", "Depends on the allergen"],
    answer: 2,
    explanation: "Once developed, the outlook for occupational contact dermatitis is poor, and patients frequently have persistent disease despite interventions."
  },
  {
    q: "What percentage of individuals develop 'persistent post-occupational dermatitis'?",
    options: ["~5%", "~10%", "~20%", "~30%"],
    answer: 1,
    explanation: "Some individuals (~10%) have persistent disease in the absence of any obvious cause, termed 'persistent post-occupational dermatitis.'"
  },
  {
    q: "What is the mechanism of nonimmune contact urticaria?",
    options: ["IgE-mediated", "Complement activation", "Release of vasoactive mediators", "T-cell mediated"],
    answer: 2,
    explanation: "Nonimmune contact urticaria involves release of vasoactive mediators, is inhibited by NSAIDs but not antihistamines, suggesting a role for prostaglandins."
  },
  {
    q: "Which occupations have the highest risk of UV-related skin cancer?",
    options: ["Indoor manufacturing workers", "Outdoor agricultural and construction workers", "Healthcare workers", "Office workers"],
    answer: 1,
    explanation: "Outdoor workers, especially in agriculture and construction industries, have high risk of occupational skin cancer with SCC OR 1.77 and BCC OR 1.43."
  },
  {
    q: "What is the average cost per claim for occupational dermatitis in the 1990s?",
    options: ["US$1,500", "US$2,500", "US$3,550", "US$5,000"],
    answer: 2,
    explanation: "The average cost per claim for occupational dermatitis in the 1990s was US$3,550 with an average disability period of 24 days."
  },
  {
    q: "What is the estimated annual cost of hand eczema per case in Germany?",
    options: ["€5,000", "€7,500", "€9,000", "€12,000"],
    answer: 2,
    explanation: "German statutory health insurance companies estimated the cost of hand eczema to be €9,000 per case with an annual cost of €2,128."
  },
  {
    q: "Which Material Safety Data Sheet (MSDS) limitation is most important to remember?",
    options: ["May be outdated", "May not list all relevant ingredients", "May contain errors", "May be too technical"],
    answer: 1,
    explanation: "Not all ingredients are listed on MSDS forms; chemicals representing a small percentage below a certain threshold don't need to be listed, even though they may be causative allergens."
  },
  {
    q: "What is the recommended dilution for testing 'rinse-off' personal care products?",
    options: ["Test as is", "1-5% in water", "10% in petrolatum", "50% in water"],
    answer: 1,
    explanation: "Products intended to be rinsed off (soaps, shampoos) need to be diluted to 1-5% in water prior to patch testing, while leave-on products may be tested as is."
  },
  {
    q: "What is the primary prevention strategy hierarchy for occupational dermatoses?",
    options: ["Medical treatment first", "Personal protective equipment first", "Engineering measures and chemical substitution first", "Health surveillance first"],
    answer: 2,
    explanation: "Primary prevention focuses on avoiding disease onset through engineering measures and chemical substitution before relying on PPE or medical management."
  },
  {
    q: "Which factor contributes most to the development of vibration white finger besides vibration exposure?",
    options: ["Age", "Gender", "Smoking", "Cold climate"],
    answer: 2,
    explanation: "Smoking is known to contribute to the development of vibration white finger, presumably because of the vasoconstrictive effect of nicotine."
  }
];

  let score = 0;
    let answered = [];

    function renderQuiz() {
      score = 0;
      answered = Array(questions.length).fill(false);
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerText = "";
      document.querySelector(".retry-btn").style.display = "none";
      updateProgress();

      questions.forEach((q, i) => {
        const container = document.createElement("div");
        container.className = "question";
        container.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

        q.options.forEach((opt, j) => {
          const id = `q${i}a${j}`;
          container.innerHTML += `
            <input type="radio" name="q${i}" id="${id}" value="${j}" style="display:none;">
            <label for="${id}" class="option-label" onclick="checkAnswer(${i}, ${j}, ${q.answer}, this)">${opt}</label>
          `;
        });

        container.innerHTML += `<div class="explanation" id="explain${i}">${q.explanation}</div>`;
        document.getElementById("quiz").appendChild(container);
      });
    }

    function checkAnswer(qIndex, selected, correct, labelEl) {
      if (answered[qIndex]) return;
      answered[qIndex] = true;

      const labels = document.querySelectorAll(`input[name="q${qIndex}"] + label`);
      labels.forEach((label, idx) => {
        label.classList.remove("correct", "incorrect");
        if (idx === correct) label.classList.add("correct");
        else if (idx === selected) label.classList.add("incorrect");
      });

      if (selected === correct) score++;

      document.getElementById(`explain${qIndex}`).style.display = "block";
      updateProgress();

      if (answered.every(a => a)) {
        document.getElementById("score").innerText = `You got ${score} out of ${questions.length} correct (${Math.round((score / questions.length) * 100)}%)`;
        document.querySelector(".retry-btn").style.display = "block";
      }
    }

    function updateProgress() {
      const total = questions.length;
      const completed = answered.filter(Boolean).length;
      const percent = total ? Math.round((completed / total) * 100) : 0;
      const fill = document.getElementById("progressFill");
      fill.style.width = `${percent}%`;
      fill.innerText = `${percent}%`;
    }

    function restartQuiz() {
      renderQuiz();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    renderQuiz();
  </script>
</body>
</html>
