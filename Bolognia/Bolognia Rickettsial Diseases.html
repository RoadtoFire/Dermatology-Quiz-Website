<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dfe9f3);
      margin: 0 auto;
      padding: 20px;
      max-width: 900px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    #progressBar {
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      text-align: center;
      line-height: 25px;
      color: white;
      transition: width 0.4s;
    }
    .question {
      background: white;
      border-left: 6px solid #007bff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .question p {
      font-weight: bold;
    }
    .option-label {
      display: block;
      background: #f4f7fa;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .option-label:hover {
      background: #e8f0fe;
    }
    .option-label.correct {
      background-color: #d4edda !important;
      color: #155724;
      border-color: #c3e6cb;
    }
    .option-label.incorrect {
      background-color: #f8d7da !important;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .explanation {
      margin-top: 10px;
      font-style: italic;
      padding-left: 10px;
      border-left: 3px solid #ccc;
      display: none;
    }
    #score {
      text-align: center;
      font-size: 1.5em;
      color: #003366;
      margin-top: 30px;
    }
    .retry-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .retry-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bolognia Rickettsial Diseases Quiz</h1>
  <div id="progressBar">
    <div id="progressFill">0%</div>
  </div>
  <div id="quiz"></div>
  <div id="score"></div>
  <button class="retry-btn" onclick="restartQuiz()" style="display:none;">Retake Quiz</button>

  <script>
    const questions = 
    [
  {
    q: "Which genera belong to the order Rickettsiales that cause human disease?",
    options: ["Rickettsia, Orientia, Ehrlichia only", "Rickettsia, Orientia, Ehrlichia, Anaplasma, Neorickettsia, Neoehrlichia", "Only Rickettsia and Ehrlichia", "Rickettsia, Coxiella, Bartonella"],
    answer: 1,
    explanation: "At least 30 bacterial species belonging to six genera (Rickettsia, Orientia, Ehrlichia, Anaplasma, Neorickettsia, and Neoehrlichia) as well as the related Coxiella genus are known agents of human diseases."
  },
  {
    q: "What is the primary target cell for Rickettsia species?",
    options: ["Monocytes", "Neutrophils", "Endothelial cells", "Macrophages"],
    answer: 2,
    explanation: "The major vertebrate target cells of Rickettsia are endothelium, which determines to a large degree the pathogenesis of the disease."
  },
  {
    q: "In what percentage of Rocky Mountain spotted fever patients does a rash occur?",
    options: ["50%", "75%", "90%", "100%"],
    answer: 2,
    explanation: "According to the table, Rocky Mountain spotted fever has a rash incidence of 90%."
  },
  {
    q: "When does the rash typically appear in Rocky Mountain spotted fever?",
    options: ["Day 1-2 of illness", "Day 3-5 of illness", "Day 7-10 of illness", "Day 14 of illness"],
    answer: 1,
    explanation: "The rash typically appears 3-5 days after onset of the illness as subtle erythematous macules on the wrists and ankles."
  },
  {
    q: "What is the characteristic distribution pattern of the RMSF rash?",
    options: ["Centripetal spread from trunk to extremities", "Centrifugal spread from wrists/ankles to trunk", "Random distribution", "Face and scalp predominance"],
    answer: 1,
    explanation: "The rash begins as erythematous macules on the wrists and ankles, followed by centripetal spread to the trunk."
  },
  {
    q: "Which rickettsial disease has a 100% incidence of eschar formation?",
    options: ["Rocky Mountain spotted fever", "Rickettsialpox", "African tick bite fever", "Pacific Coast tick fever"],
    answer: 3,
    explanation: "According to the table, Pacific Coast tick fever, Rickettsia massiliae rickettsiosis, Rickettsia parkeri rickettsiosis, R. aeschlimannii infection, and tick-borne lymphadenopathy all have 100% eschar incidence, with Pacific Coast tick fever being one example."
  },
  {
    q: "What is the mortality rate of untreated Rocky Mountain spotted fever?",
    options: ["5%", "15%", "25%", "50%"],
    answer: 2,
    explanation: "If not treated with an appropriate antimicrobial agent, approximately 25% of patients with RMSF will die."
  },
  {
    q: "Which rickettsial disease is most commonly encountered in international travelers?",
    options: ["Rocky Mountain spotted fever", "African tick bite fever", "Murine typhus", "Rickettsialpox"],
    answer: 1,
    explanation: "African tick bite fever represents the rickettsial disease with the highest incidence among all international travelers returning to the US or other countries worldwide."
  },
  {
    q: "What is the drug of choice for rickettsial infections in nearly all patients?",
    options: ["Chloramphenicol", "Azithromycin", "Doxycycline", "Ciprofloxacin"],
    answer: 2,
    explanation: "The drug of choice for rickettsial infections in nearly all patients, including young children, is doxycycline."
  },
  {
    q: "Which tick species is the primary vector for Rocky Mountain spotted fever in the eastern United States?",
    options: ["Dermacentor andersoni", "Dermacentor variabilis", "Amblyomma americanum", "Ixodes scapularis"],
    answer: 1,
    explanation: "Dermacentor variabilis is the vector for RMSF in the Eastern two-thirds of the US, while D. andersoni is the vector in Rocky Mountain states."
  },
  {
    q: "What is the typical size of an eschar in spotted fever rickettsioses?",
    options: ["0.1-0.5 cm", "0.5-2 cm", "2-5 cm", "5-10 cm"],
    answer: 1,
    explanation: "An eschar consists of central dermal and epidermal necrosis (typically 0.5–2 cm in diameter) surrounded by a zone of erythema."
  },
  {
    q: "Which laboratory finding is commonly seen in rickettsial infections?",
    options: ["Leukocytosis", "Thrombocytopenia", "Hypernatremia", "Elevated glucose"],
    answer: 1,
    explanation: "Patients often have thrombocytopenia, and hyponatremia frequently occurs secondary to increased antidiuretic hormone secretion in response to hypovolemia."
  },
  {
    q: "What is the pathophysiologic mechanism that leads to cutaneous manifestations in RMSF?",
    options: ["Direct bacterial invasion", "Immune complex deposition", "Endothelial cell infection and vascular injury", "Bacterial toxin production"],
    answer: 2,
    explanation: "Macules reflect vasodilation related to infection of endothelial cells in the dermal microcirculation, with perivascular edema developing secondary to leakage from damaged vessels."
  },
  {
    q: "In approximately what percentage of RMSF patients do petechiae develop?",
    options: ["25%", "50%", "75%", "90%"],
    answer: 1,
    explanation: "Petechiae develop in approximately 50% of patients with RMSF, usually later in the disease course."
  },
  {
    q: "Which rickettsial disease is transmitted by mites and occurs primarily in urban areas?",
    options: ["Rocky Mountain spotted fever", "Rickettsialpox", "Murine typhus", "Scrub typhus"],
    answer: 1,
    explanation: "Rickettsialpox occurs primarily in urban areas and is transmitted by mites that parasitize house mice."
  },
  {
    q: "What is the characteristic histologic finding in rickettsial skin lesions?",
    options: ["Neutrophilic infiltrate", "Granulomatous inflammation", "Lymphocytic vasculitis with extravasation of erythrocytes", "Plasma cell infiltrate"],
    answer: 2,
    explanation: "The classic finding is a lymphocytic vasculitis with extravasation of erythrocytes, typically present in the center of a petechial macule or papule."
  },
  {
    q: "When do antibodies to rickettsiae typically develop?",
    options: ["Day 1-3 of illness", "Day 4-6 of illness", "Day 7 or later", "Day 14-21"],
    answer: 2,
    explanation: "Serologic diagnosis is usually retrospective, because antibodies do not develop until day 7 of the illness or later."
  },
  {
    q: "Which diagnostic method is most sensitive for early rickettsial diagnosis?",
    options: ["Blood PCR", "Serology", "Skin biopsy PCR", "Blood culture"],
    answer: 2,
    explanation: "PCR analysis of fresh and even formalin-fixed skin biopsy specimens is more sensitive than blood PCR, as circulating rickettsiae are generally too few early in illness."
  },
  {
    q: "What is the reservoir for murine typhus caused by Rickettsia typhi?",
    options: ["Flying squirrels", "Rats and opossums", "White-tailed deer", "House mice"],
    answer: 1,
    explanation: "R. typhi is maintained in natural cycles, classically in rats and oriental rat fleas as well as in opossums and cat fleas."
  },
  {
    q: "Which rickettsial disease is characterized by predominance of open comedones and retroauricular involvement?",
    options: ["This describes chloracne, not a rickettsial disease", "Rickettsialpox", "African tick bite fever", "Scrub typhus"],
    answer: 0,
    explanation: "This question appears to confuse rickettsial diseases with chloracne. The description of open comedones and retroauricular involvement is characteristic of chloracne, which is not a rickettsial disease but is caused by exposure to halogenated compounds."
  },
  {
    q: "What percentage of patients with epidemic louse-borne typhus develop a rash?",
    options: ["25-50%", "50-100%", "Always 100%", "Less than 25%"],
    answer: 1,
    explanation: "According to the table, epidemic louse-borne typhus has a rash incidence of 50-100%."
  },
  {
    q: "Which rickettsial disease has the lowest mortality rate when treated?",
    options: ["Rocky Mountain spotted fever", "Murine typhus", "Boutonneuse fever", "Louse-borne typhus"],
    answer: 1,
    explanation: "Approximate mortality rates are: 4% for RMSF and louse-borne typhus; 2.5% for boutonneuse fever; and 0.5% for murine typhus."
  },
  {
    q: "What is the causative agent of scrub typhus?",
    options: ["Rickettsia tsutsugamushi", "Orientia tsutsugamushi", "Ehrlichia tsutsugamushi", "Anaplasma tsutsugamushi"],
    answer: 1,
    explanation: "Scrub typhus is caused by Orientia tsutsugamushi, which differs from Rickettsia spp. in its cell wall proteins and ultrastructure."
  },
  {
    q: "What is the vector for scrub typhus?",
    options: ["Ticks", "Fleas", "Lice", "Trombiculid mites (chiggers)"],
    answer: 3,
    explanation: "Scrub typhus is transmitted by the bite of larval trombiculid mites, with eggs laid by infected mites hatching with infected larvae (chiggers)."
  },
  {
    q: "In what percentage of scrub typhus cases does an eschar develop?",
    options: ["10-30%", "60-90%", "Always 100%", "Less than 10%"],
    answer: 1,
    explanation: "A cutaneous eschar forms at the site of chigger feeding in 60-90% of primary scrub typhus infections."
  },
  {
    q: "What is the primary target cell for Ehrlichia chaffeensis?",
    options: ["Endothelial cells", "Monocytes/macrophages", "Neutrophils", "Lymphocytes"],
    answer: 1,
    explanation: "Ehrlichia chaffeensis targets monocytes/macrophages, while E. ewingii targets neutrophils."
  },
  {
    q: "Which tick is the primary vector for human monocytic ehrlichiosis?",
    options: ["Ixodes scapularis", "Dermacentor variabilis", "Amblyomma americanum", "Dermacentor andersoni"],
    answer: 2,
    explanation: "Both E. chaffeensis and E. ewingii are maintained in a zoonotic cycle with Amblyomma americanum as the primary vector."
  },
  {
    q: "What percentage of human monocytic ehrlichiosis patients develop cutaneous manifestations?",
    options: ["10-20%", "30-40%", "60-70%", "80-90%"],
    answer: 1,
    explanation: "Approximately 30-40% of patients with HME have cutaneous manifestations, which develop a median of 5 days after onset."
  },
  {
    q: "What is the case fatality rate for human monocytic ehrlichiosis?",
    options: ["~1%", "~3%", "~5%", "~10%"],
    answer: 1,
    explanation: "HME is a serious infectious disease with a ~3% case fatality rate."
  },
  {
    q: "Which disease shares the same geographic distribution as Lyme disease?",
    options: ["Human monocytic ehrlichiosis", "Human granulocytic anaplasmosis", "Rocky Mountain spotted fever", "Murine typhus"],
    answer: 1,
    explanation: "HGA occurs in the same geographic distribution as Lyme disease owing to their transmission by the same Ixodes spp. tick vectors."
  },
  {
    q: "What percentage of human granulocytic anaplasmosis patients develop dermatologic manifestations?",
    options: ["≤5%", "20-30%", "40-50%", "≥70%"],
    answer: 0,
    explanation: "HGA seldom (≤5% of patients) has dermatologic manifestations other than petechiae or purpura related to thrombocytopenia."
  },
  {
    q: "What is the primary mode of transmission for Q fever?",
    options: ["Tick bites", "Flea bites", "Inhalation of aerosols", "Direct contact"],
    answer: 2,
    explanation: "Coxiella burnetii is transmitted to humans primarily by inhalation of aerosols generated from the placenta and birth fluids of infected animals."
  },
  {
    q: "Which cell type does Coxiella burnetii target?",
    options: ["Endothelial cells", "Monocytes", "Macrophages", "Neutrophils"],
    answer: 2,
    explanation: "The bacteria target macrophages, where they thrive in acidic phagolysosomes."
  },
  {
    q: "How frequently do cutaneous manifestations occur in Q fever?",
    options: ["Very common (>50%)", "Common (20-50%)", "Uncommon (5-20%)", "Rare"],
    answer: 3,
    explanation: "Cutaneous manifestations of Q fever are rare, as noted in the table and text."
  },
  {
    q: "What is the treatment duration for rickettsial diseases with doxycycline?",
    options: ["3 days total", "5 days total", "Until ≥3 days after defervescence, minimum 5-7 days", "14 days total"],
    answer: 2,
    explanation: "Treatment duration is until ≥3 days after defervescence, for a minimum total course of 5-7 days."
  },
  {
    q: "Which rickettsial disease is associated with flying squirrels in North America?",
    options: ["Rocky Mountain spotted fever", "Murine typhus", "Flying squirrel typhus (R. prowazekii)", "Rickettsialpox"],
    answer: 2,
    explanation: "A zoonotic cycle of R. prowazekii is maintained in flying squirrels and their fleas and lice, causing flying squirrel typhus."
  },
  {
    q: "What is the most sensitive tissue specimen for PCR diagnosis of rickettsial infection?",
    options: ["Blood", "Cerebrospinal fluid", "Skin biopsy from center of maculopapular lesion", "Urine"],
    answer: 2,
    explanation: "A 3-5 mm punch biopsy from center of maculopapular lesion (especially if petechial) or eschar is most sensitive, especially if obtained <24 hours after starting therapy."
  },
  {
    q: "In severe RMSF, what type of purpura may develop?",
    options: ["Palpable purpura", "Retiform purpura", "Senile purpura", "Thrombotic purpura"],
    answer: 1,
    explanation: "When endothelial cell destruction leads to severe vascular injury, petechiae can coalesce and become purpuric, with retiform purpura seen in severe disease."
  },
  {
    q: "Which laboratory abnormality is most commonly associated with rickettsial infections?",
    options: ["Leukocytosis", "Hypernatremia", "Thrombocytopenia", "Elevated creatinine"],
    answer: 2,
    explanation: "Patients often have thrombocytopenia, which is mentioned as a common finding, along with hyponatremia."
  },
  {
    q: "What is the approximate global annual incidence of scrub typhus?",
    options: ["100,000 cases", "500,000 cases", "1 million cases", "5 million cases"],
    answer: 2,
    explanation: "Approximately one million cases of scrub typhus occur annually, primarily affecting rural populations in Asia and northern Australia."
  }
];

  let score = 0;
    let answered = [];

    function renderQuiz() {
      score = 0;
      answered = Array(questions.length).fill(false);
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerText = "";
      document.querySelector(".retry-btn").style.display = "none";
      updateProgress();

      questions.forEach((q, i) => {
        const container = document.createElement("div");
        container.className = "question";
        container.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

        q.options.forEach((opt, j) => {
          const id = `q${i}a${j}`;
          container.innerHTML += `
            <input type="radio" name="q${i}" id="${id}" value="${j}" style="display:none;">
            <label for="${id}" class="option-label" onclick="checkAnswer(${i}, ${j}, ${q.answer}, this)">${opt}</label>
          `;
        });

        container.innerHTML += `<div class="explanation" id="explain${i}">${q.explanation}</div>`;
        document.getElementById("quiz").appendChild(container);
      });
    }

    function checkAnswer(qIndex, selected, correct, labelEl) {
      if (answered[qIndex]) return;
      answered[qIndex] = true;

      const labels = document.querySelectorAll(`input[name="q${qIndex}"] + label`);
      labels.forEach((label, idx) => {
        label.classList.remove("correct", "incorrect");
        if (idx === correct) label.classList.add("correct");
        else if (idx === selected) label.classList.add("incorrect");
      });

      if (selected === correct) score++;

      document.getElementById(`explain${qIndex}`).style.display = "block";
      updateProgress();

      if (answered.every(a => a)) {
        document.getElementById("score").innerText = `You got ${score} out of ${questions.length} correct (${Math.round((score / questions.length) * 100)}%)`;
        document.querySelector(".retry-btn").style.display = "block";
      }
    }

    function updateProgress() {
      const total = questions.length;
      const completed = answered.filter(Boolean).length;
      const percent = total ? Math.round((completed / total) * 100) : 0;
      const fill = document.getElementById("progressFill");
      fill.style.width = `${percent}%`;
      fill.innerText = `${percent}%`;
    }

    function restartQuiz() {
      renderQuiz();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    renderQuiz();
  </script>
</body>
</html>
